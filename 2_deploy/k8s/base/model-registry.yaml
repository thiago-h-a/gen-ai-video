
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-registry
  namespace: ai-microgen
spec:
  replicas: 1
  selector: {matchLabels: {app: model-registry}}
  template:
    metadata: {labels: {app: model-registry}}
    spec:
      containers:
        - name: model-registry
          image: model-registry:latest
          ports: [{containerPort: 8086}]
---
apiVersion: v1
kind: Service
metadata:
  name: model-registry
  namespace: ai-microgen
spec:
  selector: {app: model-registry}
  ports: [{port: 8086, targetPort: 8086}]
