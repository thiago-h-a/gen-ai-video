
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: ai-microgen
spec:
  replicas: 1
  selector: {matchLabels: {app: webapi}}
  template:
    metadata: {labels: {app: webapi}}
    spec:
      containers:
        - name: webapi
          image: webapi:latest
          ports: [{containerPort: 8080}]
          envFrom: [{configMapRef: {name: ai-config}}]
---
apiVersion: v1
kind: Service
metadata:
  name: webapi
  namespace: ai-microgen
spec:
  selector: {app: webapi}
  ports: [{port: 80, targetPort: 8080}]
