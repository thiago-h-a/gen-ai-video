
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fair-scheduler
  namespace: ai-microgen
  labels: { app: fair-scheduler }
spec:
  replicas: 2
  selector:
    matchLabels: { app: fair-scheduler }
  template:
    metadata:
      labels: { app: fair-scheduler }
    spec:
      serviceAccountName: fair-scheduler-sa
      containers:
        - name: fair-scheduler
          image: fair-scheduler:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8087 }]
          envFrom:
            - configMapRef: { name: fair-scheduler-config }
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits:   { cpu: "250m", memory: "512Mi" }
          readinessProbe:
            httpGet: { path: /healthz, port: 8087 }
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8087 }
            periodSeconds: 10
