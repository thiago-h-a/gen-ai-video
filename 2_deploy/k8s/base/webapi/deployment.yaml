
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: ai-microgen
  labels: { app: webapi }
spec:
  replicas: 1
  selector:
    matchLabels: { app: webapi }
  template:
    metadata:
      labels: { app: webapi }
    spec:
      serviceAccountName: webapi-sa
      containers:
        - name: webapi
          image: webapi:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8080 }]
          envFrom:
            - configMapRef: { name: webapi-config }
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          readinessProbe:
            httpGet: { path: /healthz, port: 8080 }
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            periodSeconds: 10
