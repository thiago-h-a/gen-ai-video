
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt-service
  namespace: ai-microgen
spec:
  replicas: 1
  selector: {matchLabels: {app: prompt-service}}
  template:
    metadata: {labels: {app: prompt-service}}
    spec:
      containers:
        - name: prompt-service
          image: prompt-service:latest
          ports: [{containerPort: 8082}]
          envFrom: [{configMapRef: {name: ai-config}}]
---
apiVersion: v1
kind: Service
metadata:
  name: prompt-service
  namespace: ai-microgen
spec:
  selector: {app: prompt-service}
  ports: [{port: 8082, targetPort: 8082}]
