
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: ai-microgen
spec:
  replicas: 1
  selector: {matchLabels: {app: orchestrator}}
  template:
    metadata: {labels: {app: orchestrator}}
    spec:
      containers:
        - name: orchestrator
          image: orchestrator:latest
          ports: [{containerPort: 8084}]
          envFrom: [{configMapRef: {name: ai-config}}]
          env:
            - {name: GPU_WORKERS, value: "http://gpu-worker:8090"}
            - {name: ORCH_AUTOSTART, value: "1"}
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: ai-microgen
spec:
  selector: {app: orchestrator}
  ports: [{port: 8084, targetPort: 8084}]
