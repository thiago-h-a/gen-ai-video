
receivers:
  otlp:
    protocols:
      http:
      grpc:
exporters:
  logging:
    loglevel: info
processors:
  batch:
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
